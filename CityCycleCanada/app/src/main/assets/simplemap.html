<!DOCTYPE html>
<html>
<head>
    <style>
       #map {
        height: 100%;
       }
       html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
<div id="map"></div>
<script>

        var markers = [];

      function initMap() {
        var regina = {lat: 50.425499 , lng: -104.590724};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: regina,
          mapTypeControl: false
        });

        var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
            '<div id="bodyContent">'+
            '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
            'sandstone rock formation in the southern part of the '+
            'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
            'south west of the nearest large town, Alice Springs; 450&#160;km '+
            '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
            'features of the Uluru - Kata Tjuta National Park. Uluru is '+
            'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
            'Aboriginal people of the area. It has many springs, waterholes, '+
            'rock caves and ancient paintings. Uluru is listed as a World '+
            'Heritage Site.</p>'+
            '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
            'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
            '(last visited June 22, 2009).</p>'+
            '</div>'+
            '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });




        addMarker({lat: 50.43496, lng: -104.604043}, infowindow);
        setMapOnAll(map);

        var bikeLayer = new google.maps.BicyclingLayer();4
        bikeLayer.setMap(map);

          //Bounds of regina
      var strictBounds = new google.maps.LatLngBounds(
         new google.maps.LatLng(50.39659, -104.75566),
         new google.maps.LatLng(50.51911, -104.50381)
   );
    map.addListener('dragend', function() {
     if (strictBounds.contains(map.getCenter())){
        console.log(strictBounds)
        console.log("in bounds")
        return;
     }

     // We're out of bounds - Move the map back within the bounds
    console.log("Out of Bounds")
     var c = map.getCenter(),
         x = c.lng(),
         y = c.lat(),
         maxX = strictBounds.getNorthEast().lng(),
         maxY = strictBounds.getNorthEast().lat(),
         minX = strictBounds.getSouthWest().lng(),
         minY = strictBounds.getSouthWest().lat();

     if (x < minX) x = minX;
     if (x > maxX) x = maxX;
     if (y < minY) y = minY;
     if (y > maxY) y = maxY;
    console.log(y);
    console.log(x);
     map.setCenter(new google.maps.LatLng(y, x));
   });

   //Min zoom level
   var minZoomLevel = 14;
   google.maps.event.addListener(map, 'zoom_changed', function() {
     if (map.getZoom() < minZoomLevel) map.setZoom(minZoomLevel);
   });

    function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
        }
      }

      function addMarker(location, infowindow) {
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });
        markers.push(marker);
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }


      }
    </script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_uOD4p9uxc4gbb1qaJmjLSn2nNUDofSA&callback=initMap">
</script>
</body>
</html>
